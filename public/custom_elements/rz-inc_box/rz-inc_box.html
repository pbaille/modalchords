
<element attributes='min max index current values color border_color' name='rz-inc_box' >

  <template >
    <link href='./style.css' rel='stylesheet'>
    <content></content>
    <div id='wrapper' on-pointerover='disparrow' on-pointerout='hidarrow' touch-action="none">
      <div id='display' ><b>{{current}}</b></div>
      <div id='up' class='arrow up hidden' on-tap='up' touch-action='none'> </div>
      <div id='down' class='arrow down hidden' on-tap='down' touch-action='none'> </div>
    </div>
  </template>

  <script>

    Polymer.register(this,{

      min: 0,
      max: 10,
      index: 0,
      current: null,
      values: " ",

      up: function(){
        if (this.index < this.max - this.min) {this.index++;}
      },

      down: function(){
        if (this.index > 0) {this.index--;}
      },

      disparrow: function(){
        this.$.up.classList.toggle('hidden');
        this.$.down.classList.toggle('hidden');
      },

      hidarrow: function(){
        this.$.up.classList.toggle('hidden');
        this.$.down.classList.toggle('hidden');
      },

      indexChanged: function() {
        if (this.values == " "){this.current = this.index + this.min;}
        else {this.current= this.values[this.index];} 
        this.updated();
      },

      updated: function() {
        this.fire('updated', {msg: this.current}); // fire(inType, inDetail, inToNode)
      },

      ready: function(){
        if (this.values != " "){
          this.values=this.values.split(" ");
          this.min=0;
          this.max=(this.values.length)-1;
          if (this.current == null){this.current=this.values[this.index];}
          else{this.index=this.values.indexOf(this.current);}
        }
        else { 
          if (this.current != null){this.index=this.current - this.min;}
          else{this.current=this.index + this.min;}
        }
        // UI Options
        if (this.color != null){
          this.$.display.style.background=this.color;
        }
        if (this.border_color != null){
          this.$.up.style.borderBottom= "3px solid "+this.border_color;
          this.$.up.style.borderTop= "3px solid "+this.border_color;
        }
      }

    })
    
  </script>
</element>
